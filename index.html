<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Movie_Night_Mania</title>
</head>
  
  <body>

    <!-- Parallax wrapper -->
    <div class="wrapper">

      <parallax class="parallax">

      <img src="./assets/images/BG_layerA.png" class="mg">
      <img src="./assets/images/BG_layerB.png" class="fg">
    

      <content>
    <!-- HEADER -->
        <header class="row">
          <nav>
            <div class="nav-wrapper">
              <img src="./assets/images/Toucan.png" id="logo">
              <a href="#!" class="app-title">Movie Night Mania</a>
              <ul class="right">
                <li><a class="waves-effect btn listbtn"><i class="material-icons right">movie_filter</i>My List</a></li>
              </ul>
            </div>
          </nav>
        </header>
    
        <!-- BODY -->
    
        <div class="row">
    
        <!-- SERVICE SECTION -->
    
        <div class="col s6">

          

          <h4 id="serviceTitle">Service:</h4>
       
        <div class="section" id="service">
            
           
    
          <serviceContainer>
    
            <optContainer class="container">
                <label>
                    <input type="checkbox" class="filled-in stream-choices checkbox-color" value="203"/>
                    <span>Netflix</span>
                </label> 
    
                <label>
                    <input type="checkbox" class="filled-in stream-choices checkbox-color" value="157"/>
                    <span>Hulu</span>
                </label> 
    
                <label>
                    <input type="checkbox" class="filled-in stream-choices checkbox-color" value="387"/>
                    <span>HBO Max</span>
                </label> 
    
                <label>
                    <input type="checkbox" class="filled-in stream-choices checkbox-color" value="26"/>
                    <span>Amazon Prime</span>
                </label> 

              <label>
                <input type="checkbox" class="filled-in stream-choices checkbox-color" value="344"/>
                <span>YouTube</span>
            </label> 

            </optContainer>
    
        </serviceContainer>
        </div>
    
        <!-- GENRE SECTION -->
        <h4>Genre:</h4>

        <div class="section" id="genres">
            
            
          <genreContainer>
    
            <optContainer class="container">
                <label>
                    <input type="checkbox" class="filled-in genre-choices checkbox-color" value="17"/>
                    <span>Thriller</span>
                </label> 
    
                <label>
                    <input type="checkbox" class="filled-in genre-choices checkbox-color" value="1"/>
                    <span>Action</span>
                </label> 
    
                <label>
                    <input type="checkbox" class="filled-in genre-choices checkbox-color" value="4"/>
                    <span>Comedy</span>
                </label> 
    
                <label>
                    <input type="checkbox" class="filled-in genre-choices checkbox-color" value="9"/>
                    <span>Sci-Fi</span>
                </label> 
    
                <label>
                    <input type="checkbox" class="filled-in genre-choices checkbox-color" value="15"/>
                    <span>Fantasy</span>
                </label> 


              <label>
                <input type="checkbox" class="filled-in genre-choices checkbox-color" value="6"/>
                <span>Documentary</span>
              </label> 

            </optContainer>
    
        </genreContainer>
        
        </div>
        <a class="waves-effect btn-large right" id="submit"><i class="material-icons right">pageview</i>Search my movie!</a>

        <!-- Suggested -->

        

        <div id="four-cards" class="row hide">
          <div class="related-sec-title">
            <h4 class="recTitle">More Suggestions</h4>

          </div>
          <div class="col s6 m3">
            <div class="card rel-card">
              <div class="card-image">
                <img class="related-img" src="./assets/images/loading.gif">
              </div>
            </div>
          </div>

          <div class="col s6 m3">
            <div class="card rel-card">
              <div class="card-image">
                <img class="related-img" src="./assets/images/loading.gif">
              </div>
            </div>
          </div>

          <div class="col s6 m3">
            <div class="card rel-card">
              <div class="card-image">
                <img class="related-img" src="./assets/images/loading.gif">
              </div>
            </div>
          </div>

          <div class="col s6 m3">
            <div class="card rel-card">
              <div class="card-image">
                <img class="related-img" src="./assets/images/loading.gif">
              </div>
            </div>
          </div>

        </div>
                
    
    </div>
    
    
    
    <!-- CONTAINER FOR MOVIES -->

    <div id="one-card" class="col s6 center hide">

      <div class="card">
        <div class="card-image">
          <img src="./assets/images/loading.gif" id="poster">
          <a class="btn-floating halfway-fab waves-effect waves-light addBtn"><i class="material-icons like-btn">favorite</i></a>
        </div>
        <div class="content-wrapper">
          <h1 class="card-title" id="m-title">... </h1>
          <p><strong>Starring:</strong><span id="m-actors"></span></p>
          <div class="card-content">
            
            <p id="m-plot">...</p>
          </div>
          <div class="card-action cust-flex ">
            <a id="linktoIMDb" href="https://www.imdb.com/title/tt0056172/"  target="_blank">View IMDB Page</a>
            <p>IMDb rating: <span id="im-rating"></span></p>
          </div>
        </div>
      </div>

    </div>

    

    <!-- Row end -->
    </div> 

  </content>
  </parallax>
