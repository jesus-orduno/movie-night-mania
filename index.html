<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>

<body>
  
  <body>

    <!-- HEADER -->
        <header class="row">
          <nav>
            <div class="nav-wrapper">
              <a href="#!" class="brand-logo">Movie Night Mania</a>
              <ul class="right hide-on-med-and-down">
                <li><a class="waves-effect waves-light btn"><i class="material-icons right">face</i>My List</a></li>
                <li><a class="waves-effect waves-light btn"><i class="material-icons right">build</i>Settings</a></li>
              </ul>
            </div>
          </nav>
        </header>
    
        <!-- BODY -->
    
        <div class="row">
    
        <!-- SERVICE SECTION -->
    
        <div col s6>
       
        <div class="section" id="service">
            
            <h4>Service:</h4>
    
          <serviceContainer>
    
            <optContainer class="container">
                <label>
                    <input type="checkbox" class="filled-in" value="203"/>
                    <span>Netflix</span>
                </label> 
    
                <label>
                    <input type="checkbox" class="filled-in" value="157"/>
                    <span>Hulu</span>
                </label> 
    
                <label>
                    <input type="checkbox" class="filled-in" value="387"/>
                    <span>HBO Max</span>
                </label> 
    
                <label>
                    <input type="checkbox" class="filled-in" value="26"/>
                    <span>Amazon Prime</span>
                </label> 
            </optContainer>
    
        </serviceContainer>
        </div>
    
        <!-- GENRE SECTION -->
       
        <div class="section" id="genres">
            <h4>Genre:</h4>
            
          <genreContainer>
    
            <optContainer class="container">
                <label>
                    <input type="checkbox" class="filled-in" value="17"/>
                    <span>Thriller</span>
                </label> 
    
                <label>
                    <input type="checkbox" class="filled-in" value="1"/>
                    <span>Action</span>
                </label> 
    
                <label>
                    <input type="checkbox" class="filled-in" value="4"/>
                    <span>Comedy</span>
                </label> 
    
                <label>
                    <input type="checkbox" class="filled-in" value="9"/>
                    <span>Sci-Fi</span>
                </label> 
    
                <label>
                    <input type="checkbox" class="filled-in" value="15"/>
                    <span>Fantasy</span>
                </label> 
            </optContainer>
    
        </genreContainer>
        </div>
    
        <a class="waves-effect waves-light btn"><i class="material-icons right">check</i>Submit</a>
    
    </div>
    
    
    
    <!-- CONTAINER FOR MOVIES -->
    
    
    
    </div>
    
  
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <!-- The above script doesn't seem to work with the built in button animations? -->
  <!-- The script below works with them -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
